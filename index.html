<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>Photo Editor</title>
  </head>
  <body>
    <div class="container">
      <div class="editors">
        <div class="filter">
          <label for="blur">Blur</label>
          <input
            type="range"
            min="0"
            max="5"
            value="0"
            step="0.1"
            id="blur"
            class="sliders"
          />
        </div>
        <div class="filter">
          <label for="contrast">Contrast</label>
          <input
            type="range"
            min="0"
            max="200"
            value="100"
            id="contrast"
            class="sliders"
          />
        </div>
        <div class="filter">
          <label for="hue-rotation">Hue-Rotate</label>
          <input
            type="range"
            min="0"
            max="360"
            value="0"
            id="hue-rotation"
            class="sliders"
          />
        </div>
        <div class="filter">
          <label for="sepia">Sepia</label>
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="sepia"
            class="sliders"
          />
        </div>

        <div class="flips">
          <div class="no-rotation flippers">
            <input type="radio" name="flip" id="no-rotation" checked />
            <label for="no-rotation">No Flips</label>
          </div>
          <div class="horizontal flippers">
            <input type="radio" name="flip" id="horizontal" />
            <label for="horizontal">Flip Horizontal</label>
          </div>
          <div class="vertical flippers">
            <input type="radio" name="flip" id="vertical" />
            <label for="vertical">Flip Vertical</label>
          </div>
        </div>
      </div>

      <div class="result">
        <figure class="image-container">
          <img alt="" id="image-chosen" />
        </figure>

        <input type="file" name="" id="upload-img" />

        <label for="upload-img">Choose an image</label>
      </div>
    </div>

    <!-- Script -->

    <script src="./script.js"></script>
  </body>
</html>
